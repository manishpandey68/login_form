<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3040/3040770.png">
    <link rel="stylesheet" href="/src/input.css">
    <link rel="stylesheet" href="output.css">
</head>

<body id="sarir" class="justify-center">
    <div id="form"
        class="rounded-[8px] mx-auto my-auto absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 h-[300px] w-[400px] flex flex-col gap-[20px]">

        <form
            class="rounded-[8px] mx-auto my-auto absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 h-[300px] w-[400px] flex flex-col gap-[20px]">
            <h1 class="text-blue-600 font-bold text-2xl">Login Form</h1>
            <input type="text" id="email" placeholder="Email address or phone number" class="rounded-[3px]">
            <input type="password" id="pass" placeholder="Password" class="rounded-[3px]">
            <input id="login" type="submit" value="LogIn" class="text-white bg-blue-800 h-[40px] w-[90%] rounded-lg">
            <p id="pp"></p>
    </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
